<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>登录</title>
	<script type="text/javascript" src="js/iphone.js"></script>
	<link rel="stylesheet" type="text/css" href="css/login2.css">
</head>
<body>
	<div class="logo"><img src="img/logo.png"></div>
	<p class="ttt">跨境电商</p>
	<div class="login">
		<p>登录</p>
		<div class="inp">
			<div class="tel">
				<div class="jl"><img src="img/tel.png"></div>
				<div class="user"><input type="number" name="" placeholder="请输入手机号"></div>
			</div>
			<div class="pass">
				<div class="jls"><img src="img/lock.png"></div>
				<div class="user"><input type="number" name="" placeholder="请输入密码"></div>
			</div>
			<h5>忘记密码</h5>
			<div class="btn">确认登录</div>
			<div class="res"><a href="#">申请注册</a></div>
		</div>
	</div>
	<div class="jingc"><img src="img/jingcai.png"></div>
</body>
</html>
